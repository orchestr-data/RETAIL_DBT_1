version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5

  airflow-init:
    image: apache/airflow:2.8.1-python3.11
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: 'YlCImzjge_TeZc8jGQCD8LF5et7y_QxHzI9bFOeVOFE='
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - C:/Users/user/retail-airflow-project/airflow/dags:/opt/airflow/dags
      - C:/Users/user/retail-airflow-project/airflow/dags:/opt/airflow/logs
    command: >
      bash -c "
        airflow db init &&
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com
      "

  airflow-webserver:
    image: apache/airflow:2.8.1-python3.11
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: 'YlCImzjge_TeZc8jGQCD8LF5et7y_QxHzI9bFOeVOFE='
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    ports:
      - "8080:8080"
    volumes:
      - C:/Users/user/retail-airflow-project/airflow/dags:/opt/airflow/dags
      - C:/Users/user/retail-airflow-project/airflow/logs:/opt/airflow/logs
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    command: airflow webserver

  airflow-scheduler:
    image: apache/airflow:2.8.1-python3.11
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: 'YlCImzjge_TeZc8jGQCD8LF5et7y_QxHzI9bFOeVOFE='
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - C:/Users/user/retail-airflow-project/airflow/dags:/opt/airflow/dags
      - C:/Users/user/retail-airflow-project/airflow/logs:/opt/airflow/logs
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    command: airflow scheduler

volumes:
  postgres_data: